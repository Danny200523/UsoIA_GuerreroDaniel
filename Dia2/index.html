<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It - Task Manager</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./storage/2232688.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Just Do It</h1>
            <p>Organiza tus tareas de manera simple</p>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Añade una nueva tarea..." 
                autocomplete="off"
            >
            <button id="addBtn">Añadir</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando tareas...</p>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
